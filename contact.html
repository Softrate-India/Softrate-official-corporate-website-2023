        <div id="contact">
            <div class="full-page-layer"></div>

            <div class="cont-head">

                        <div class="cont-info-head">
                            <h2>Contact Information</h2>
                            <p>Please fill up the form, our team will get back to you asap.</p>
                        </div>
    
                        <div class="cont-info-list">
                            <p><i class="bi bi-telephone"></i><a href="tel:+916383612433" target="_blank" >+91 6383612433</a></p>
                            <p><i class="bi bi-envelope"></i><a href="mailto:softrateindia@gmail.com" target="_blank" >softrateindia@gmail.com</a></p>
                            <p><i class="bi bi-geo-alt"></i>Softrate Tech Park Chennai, India</p>
                        </div>
                    <div class="cont-media">
                    <a target="_blank" href="https://www.facebook.com/softrate"><i class="bi bi-facebook"></i></a>
                    <a target="_blank" href="https://twitter.com/softrate"><i class="bi bi-twitter"></i></a>
                    <a target="_blank" href="https://www.instagram.com/softrate/"><i class="bi bi-instagram"></i></a>
                    <a target="_blank" href="https://www.linkedin.com/company/softrate"><i class="bi bi-linkedin"></i></a>

                        </div>
                    </div>
    
    
                    <div class="cont-form">
                        <form method="POST" data-netlify="true">

                                <div class="form-name">
                                    <label>Name :</label>
                                    <input type="text" name="name" placeholder="Name" id="">
                                </div>
                                <div class="form-email">
                                    <label for="">Email :</label>
                                    <input type="email" name="email" placeholder="Email" id="">
                                </div>
                            </div>
    
                            <div class="form-subject">
                                <label for="">Subject :</label>
                                <input type="text" name="subject" placeholder="Subject">
                            </div>
                            <div class="form-message">
                                <label for="">Message :</label>
                                <textarea name="message" id="" cols="10" rows="7" placeholder="Write your message"></textarea>
                            </div>
                            <div data-netlify-recaptcha="true"></div>
                            <div class="btn">
                                <button type="submit"><a>Send Message</a></button>
                            </div>
                        </form>
